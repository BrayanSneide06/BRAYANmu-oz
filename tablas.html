<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Ejemplo de Tabla</h2>

<table>
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
    </tr>
    <tr>
        <td>Ana</td>
        <td>28</td>
        <td>Madrid</td>
    </tr>
    <tr>
        <td>Luis</td>
        <td>34</td>
        <td>Barcelona</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>22</td>
        <td>Valencia</td>
    </tr>
</table>

</body>
</html>
